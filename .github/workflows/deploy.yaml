name: Lint, Test, and Deploy
on: [push, workflow_dispatch]
jobs:
  Lint: 
    runs-on: ubuntu-latest
    steps: 
      - name: Get Repo
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint Repo
        run: npm run lint
  Test: 
    needs: Test
    runs-on: ubuntu-latest
    steps: 
      - name: Get Repo
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Test Repo
        run: npm run test
  Build: 
    needs: Test
    runs-on: ubuntu-latest
    steps: 
      - name: Get Repo
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Build Repo
        run: npm run build

  Deploy: 
    needs: Build
    runs-on: ubuntu-latest
    steps: 
      - name: Deploy message
        run: echo "Deploying Initiated"
      - name: Get Repo
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy ending message
        run: echo "Deploying...."
      
